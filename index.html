<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="game-desk-background"></div>
    
    <div class="game-desk">
        <div class="top">
            <div class="top-left">Player1</div>
            <div class="top-right">Player2</div>
        </div>
        <div class="center">
            <div class="center-kostka">
                <i class="fas fa-question"></i>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">Score:</div>
            <div class="bottom-center">
                <button class='bottom-center-play'>Play</button>
                <button class='bottom-center-reset'>Reset</button>
            </div>
            <div class="bottom-right">Score:</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
